<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My project</title>
</head>
<body>
    <h1>My project</h1>
    <form action="" method="post">

        <label class="form-field">
            Email:
            <input
                    type="email"
                    name="email"
                    class="field"
                    required
                    placeholder="Please enter in an email"
            >
        </label>

        <label class="form-field">
            Password:
            <input
                    type="password"
                    name="password"
                    required
                    class="field"
                    minlength="5"
            >
        </label>

        <div class="form-field">
            <input
                    type="checkbox"
                    name="terms"
                    required
                    class="field"
                    id=""
            >
            <label class="form-label" for="">
                I agree and condition
            </label>

        </div>

        <button type="submit" class="form__button" disabled>
            Sing in
        </button>
    </form>
</body>
</html>
